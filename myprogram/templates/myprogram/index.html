<!DOCTYPE html>
<html>
<head>
  <title>Email Collection Form</title>
  
</head>
<style>
    .container {
    width: 400px;
    margin: 50px auto;
    text-align: center;
  }
  
  h1 {
    font-size: 24px;
  }
  
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
  }
  
  button[type="submit"] {
    padding: 10px 20px;
    margin-top: 10px;
  }
  
  #message {
    margin-top: 20px;
    color: red;
    font-weight: bold;
  }
  
</style>
<body>
  <div class="container">
    <h1>Subscribe to our Newsletter</h1>
    <form id="emailForm" method="post" action="">
      {% csrf_token %}
      <input type="email" id="emailInput" name="email" placeholder="Enter your email address" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>
  
  
  
  
</body>
</html>
